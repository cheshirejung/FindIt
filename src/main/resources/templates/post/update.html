<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 수정</title>
    <link rel="stylesheet" href="/css/postCreate.css">
  <link rel="stylesheet" type="text/css" href="/css/header.css">
</head>
<body>

<!-- 헤더 -->
<header th:replace="~{/fragment/header :: headerFragment}"></header>

<!-- 게시글 수정 폼 -->
<div class="form-container">
  <h1>게시글 수정</h1>
   <form th:action="@{/post/update/{postId}(postId=${post.postId})}" th:object="${post}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="_method" value="patch" />

    <label for="title"></label>
    <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요." required>
    <!--th:field="*{title}"-->

    <label for="content"></label>
    <textarea id="content" th:field="*{body}" placeholder="내용을 입력하세요." required></textarea>
    <!-- th:field="*{content}" -->

    <label for="file"></label>
    <input type="file" id="file" name="postImage">

    <!-- 버튼 그룹 -->
    <div class="button-group">
      <button type="submit">등록</button>
      <button type="button" onclick="location.href='/post'">취소</button>
    </div>
  </form>
</div>

</body>
</html>

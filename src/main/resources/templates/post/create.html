<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 생성 페이지</title>
    <link rel="stylesheet" href="/css/postCreate.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
</head>
<body>

<!-- 헤더 -->
<header th:replace="~{/fragment/header :: headerFragment}"></header>

<!-- 게시글 등록 폼 -->
<div class="form-container">
    <h1>게시글 등록</h1>
    <form action="/post/create" method="post" enctype="multipart/form-data">
        <input type="hidden" name="boardId" th:value="${boardId}" />

        <label for="title"></label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요.">

        <div>
            <input type="radio" id="miss" name="category" value="잃어버렸습니다" checked />
            <label for="miss">잃어버렸습니다</label>
        </div>

        <div>
            <input type="radio" id="get" name="category" value="주웠습니다" />
            <label for="get">주웠습니다</label>
        </div>

        <label for="content"></label>
        <textarea id="content" name="body" placeholder="내용을 입력하세요."></textarea>

        <label for="file"></label>
        <input type="file" id="file" name="postImage">

        <!-- 버튼 그룹 -->
        <div class="button-group">
            <button type="submit">등록</button>
            <button type="button" onclick="location.href='/post'">취소</button>
        </div>
    </form>
</div>

</body>
</html>

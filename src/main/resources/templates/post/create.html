<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 생성 페이지</title>
    <style>
        /* 전체 배경 및 폰트 스타일 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        /* 헤더 스타일 */
        .header {
            background-color: #6a2c91;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
        }


        .header .logo {
            display: flex;
            align-items: center;
            text-decoration: none; /* 링크의 밑줄 제거 */
            color: #ffffff; /* 로고 텍스트 색상 */
            margin-right: auto; /* 로고를 왼쪽으로 이동 */
        }

        .header .left {
            display: flex;
            align-items: center;
            margin-right: auto;
            text-decoration: none; /* 링크의 밑줄 제거 */
        }

        .header .left img {
            width: 40px;
            height: 40px;
        }

        .header .center {
            flex-grow: 1;
            text-align: center;
        }

        .header .right {
            margin-left: auto; /* my 버튼을 오른쪽으로 이동 */
            margin-right: 20px;
            font-size: 14px;
            background-color: #ffffff;
            color: #6a2c91;
            padding: 8px 12px;
            border-radius: 50%;
            font-weight: bold;
            text-decoration: none; /* 링크의 밑줄 제거 */
        }

        /* 폼 스타일 */
        .form-container {
            text-align: center;
            margin-top: 60px;
            width: 800px;
        }

        .form-container h1 {
            color: #333333;
            font-size: 40px;
            margin-bottom: 60px;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            color: #333333;
            font-size: 14px;
        }

        .form-container input[type="text"],
        .form-container textarea,
        .form-container input[type="file"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #333333;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-container textarea {
            height: 250px;
            resize: none;
        }

        /* 버튼 스타일 */
        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .button-group button {
            background-color: #d8e9d7;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- 헤더 -->
<div class="header">
    <div class="left">
        <a href="/board">
            <img src="logo.png" alt="logo"> <!-- 좌측 엘리스 로고 넣는 곳 -->
        </a>
    </div>
    <div class="center">elice</div>
    <a href="/user/mypage" class="right">my</a>
</div>

<!-- 게시글 등록 폼 -->
<div class="form-container">
    <h1>게시글 등록</h1>
    <form action="/createPost" method="post" enctype="multipart/form-data">

        <label for="title"></label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요.">

        <label for="content"></label>
        <textarea id="content" name="content" placeholder="내용을 입력하세요."></textarea>

        <label for="file"></label>
        <input type="file" id="file" name="file">

        <!-- 버튼 그룹 -->
        <div class="button-group">
            <button type="submit">등록</button>
            <button type="button" onclick="location.href='/post'">취소</button>
        </div>
    </form>
</div>

</body>
</html>

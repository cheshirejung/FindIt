<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 조회 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #7030A0;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 30px;
            height: 30px;
        }

        .content {
            padding: 1rem;
            background-color: #f5f5f5;
        }

        .message-box {
            margin: 1rem 0;
            padding: 1rem;
            background-color: white;
            border-radius: 5px;
        }

        .input-section {
            margin: 1rem 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #e0f0e0;
            cursor: pointer;
        }

        .submit-button {
            background-color: #e0f0e0;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script src="/js/commentApi.js"></script>
</head>
<body>
<div class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <div>FindIt</div>
    <div class="profile">my</div>
</div>

<div class="content">
    <div class="message-box">
        <p></p>
    </div>

    <div class="message-box">
        <p></p>
    </div>

    <div class="input-section">
        <input type="text" placeholder="댓글 목록">
        <div>
            <input type="text" placeholder="댓글을 작성해주세요.">
            <button class="submit-button">댓글 등록</button>
        </div>
        댓글
        <table id="commentList" border="1"></table>
    </div>

    <div class="button-group">
        <button>수정</button>
        <button>삭제</button>
        <button>목록</button>
    </div>
</div>

<form method="" action="/post/abc">
    <input type="text" name="userId">
    <input type="text" name="password">
    <input type="submit">
</form>

<script>
    async function drawComment(){
        let data = await getApi("/api/comments/post/1", "GET" );
        let html = new Array();

        if(data) {
            for(let comment of data) {
                html.push(`<tr>`);
                html.push(  `<td>${comment.commentId}</td>`);
                html.push(  `<td>${comment.body}</td>`);
                html.push(  `<td>${comment.createdAt}</td>`);
                html.push(`</tr>`);
            }
        } else {
            html.push(`<tr>`);
            html.push(  `<td colspan="3">게시글이 없습니다.</td>`);
            html.push(`</tr>`);
        }

        document.getElementById("commentList").innerHTML = html.join("");

    }
</script>
</body>
</html>

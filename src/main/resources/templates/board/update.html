<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판 수정 페이지</title>
  <link rel="stylesheet" href="/css/boardCreate.css">
  <link rel="stylesheet" type="text/css" href="/css/header.css">
</head>
<body>
<!-- 헤더 -->
<header th:replace="~{/fragment/header :: headerFragment}"></header>
<div class="container">

  <div class="title">게시판 수정</div>

  <!-- 기존 게시물 ID 전달용 hidden 필드 추가 -->
  <form th:action="@{/board/update}" th:object="${boardDto}" method="post" enctype="multipart/form-data">
    <div class="input-box">
      <input type="hidden" th:field="*{boardId}">

      <label for="title"></label>
      <input type="text" id="title" th:field="*{title}">

      <label for="image"></label>
      <input type="file" id="image" name="image">
      <div>
        <img th:src="${boardDto.imageUrl}" alt="이미지 미리보기" style="max-width: 200px;">
      </div>
    </div>

    <div class="buttons">
      <button class="register-btn" type="submit">수정</button>
      <button class="cancel-btn" type="button" onclick="window.history.back();">취소</button>
    </div>
  </form>
</div>
</body>
</html>

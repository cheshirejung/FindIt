<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판 생성 페이지</title>
  <link rel="stylesheet" href="/css/boardCreate.css">
  <link rel="stylesheet" type="text/css" href="/css/header.css">
</head>
<body>
<header th:replace="~{/fragment/header :: headerFragment}"></header>
<div class="container">
  <!--헤더-->
  <div class="title">게시판 등록</div>

  <form action="/board/create" method="POST" enctype="multipart/form-data">
    <div class="input-box">
      <label for="title"></label>
      <input type="text" id="title" name="title" placeholder="게시판 이름을 입력해 주세요" required><br>
      <div class="file-box">
        <label for="file"></label>
        <input type="file" id="file" name="boardImage" accept="image/*" required>
      </div>
    </div>

    <div class="buttons">
      <button class="register-btn" type="submit">등록</button>
      <button type="button" class="cancel-btn" onclick="location.href='/board'">취소</button>
    </div>
  </form>

</div>

</body>
</html>

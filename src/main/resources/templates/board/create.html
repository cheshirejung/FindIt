<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>게시판 생성 페이지</title>
  <link rel="stylesheet" href="/css/boardCreate.css">
</head>
<body>
<div class="container">
  <!--헤더-->
  <div class="title">게시판 등록</div>

  <form action="/board/create" method="POST" enctype="multipart/form-data">
    <div class="input-box">
      <input type="text" name="title" placeholder="게시판 이름을 입력해 주세요" required><br>
      <div class="file-box">
        <input type="file" name="boardImage" accept="image/*" required>
      </div>
    </div>

    <div class="buttons">
      <button class="register-btn" type="submit">등록</button>
      <button type="button" class="cancel-btn" onclick="window.history.back()">취소</button>
    </div>
  </form>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="/css/userSignup.css">
    <script src="/js/validatePassword.js"></script> <!-- 비밀번호 확인 JS파일 추가 -->
</head>
<body>
<div class="container">
    <form th:action="@{/user/signup}" th:object="${userEntity}" method="post" onsubmit="return validatePassword()">
        <!-- id 중복일 경우 오류 메시지 표시 -->
        <div th:if="${errorMessage}" style="color: red;">
            <p th:text="${errorMessage}"></p>
        </div>

        <label for="loginId">ID</label>
        <input type="text" id="loginId" th:field="*{loginId}" placeholder="ID를 입력해주세요" required>

        <label for="userName">이름</label>
        <input type="text" id="userName" th:field="*{userName}" placeholder="이름을 입력해주세요." required>

        <label for="email">이메일</label>
        <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력해주세요." required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요." required>

        <label for="password">비밀번호 확인</label>
        <input type="password" id="rePassword" placeholder="비밀번호를 다시 입력해주세요." required>

        <div class="button-group">
            <button type="submit">회원가입</button>
            <button type="button" onclick="location.href='/user/login'">취소</button>
        </div>
    </form>
</div>

</body>
</html>

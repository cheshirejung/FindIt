<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <style>
        /* 페이지 전체 배경 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8d9f1; /* 연보라색 배경 */
            margin: 0;
        }

        /* 폼 배경 및 크기 */
        .container {
            background-color: #6d2a8b; /* 진한 보라색 */
            padding: 40px 30px;
            border-radius: 10px;
            width: 350px;
            box-sizing: border-box;
        }

        /* 라벨과 입력 필드 스타일 */
        .container label {
            display: block;
            color: white;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .container input[type="text"],
        .container input[type="password"],
        .container input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* 버튼 스타일 */
        .button {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button button {
            width: 120px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #d8f0c1; /* 연한 녹색 */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* 버튼 호버 효과 */
        .button button:hover {
            background-color: #c2e0a6;
        }
    </style>

</head>
<body>
<div class="container">
    <label for="name">name</label>
    <input type="text" id="name">
    <br>
    <label for="id">id</label>
    <input type="password" id="id">
    <br>
    <label for="email">email</label>
    <input type="email" id="email">
    <br>
    <label for="password">password</label>
    <input type="email" id="password">
    <br>
    <label for="re_password">re_password</label>
    <input type="email" id="re_password">

    <div class="button">
        <button>회원가입</button>
        <button>탈퇴</button>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <style>
        /* 페이지 전체 배경 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8d9f1; /* 연보라색 배경 */
            margin: 0;
        }

        /* 폼 배경 및 크기 */
        .container {
            background-color: #6d2a8b; /* 진한 보라색 */
            padding: 40px 30px;
            border-radius: 10px;
            width: 350px;
            box-sizing: border-box;
        }

        /* 라벨과 입력 필드 스타일 */
        .container label {
            display: block;
            color: white;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .container input[type="text"],
        .container input[type="password"],
        .container input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* 버튼 스타일 */
        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button-group button {
            width: 120px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #d8f0c1; /* 연한 녹색 */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* 버튼 호버 효과 */
        .button-group button:hover {
            background-color: #c2e0a6;
        }
    </style>
    <script src="/js/validatePassword.js"></script> <!-- 비밀번호 확인 JS파일 추가 -->
</head>
<body>
<div class="container">
    <form th:action="@{/user/signup}" th:object="${userSignupDto}" method="post" onsubmit="return validatePassword()">
        <!-- id 중복일 경우 오류 메시지 표시 -->
        <div th:if="${errorMessage}" style="color: red;">
            <p th:text="${errorMessage}"></p>
        </div>

        <label for="loginId">ID</label>
        <input type="text" id="loginId" th:field="*{loginId}" placeholder="ID를 입력해주세요" required>

        <label for="userName">이름</label>
        <input type="text" id="userName" th:field="*{userName}" placeholder="이름을 입력해주세요." required>

        <label for="email">이메일</label>
        <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력해주세요." required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요." required>

        <label for="password">비밀번호 확인</label>
        <input type="password" id="rePassword" placeholder="비밀번호를 다시 입력해주세요." required>

        <div class="button-group">
            <button type="submit">회원가입</button>
            <button type="button" onclick="location.href='/user/login'">취소</button>
        </div>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/mypage.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/modalPage.css">
    <script src="/js/userApi.js"></script>
</head>
<body>

<!-- 헤더 -->
<header th:replace="~{/fragment/header :: headerFragment}"></header>

<!-- 폼 컨테이너 -->
<div class="form-container">
    <form th:action="@{/user}" th:object="${user}" method="post">
        <input type="hidden" name="_method" value="patch" />
        <label for="name">이름</label>
        <input type="text" id="name" name="name" th:value="${user.userName}">

        <label for="id">아이디</label>
        <input type="text" id="id" name="id" th:value="${user.loginId}" readonly> <!-- readonly : 읽기 전용, 수정 불가 -->

        <label for="email">이메일</label>
        <input type="text" id="email" name="email" th:value="${user.email}">

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호 입력">

        <label for="re_password">비밀번호 확인</label>
        <input type="password" id="re_password" name="re_password" placeholder="비밀번호 재입력">

        <!-- 버튼 그룹 -->
        <div class="button-group">
            <button type="submit">수정</button>
            <button type="button" onclick="location.href='/cancel'">취소</button>
            <button id="deleteBtn" type="button" onclick="openDeleteModal()">탈퇴</button>
        </div>
    </form>
</div>

<div id="deleteModal" class="modal" style="display:none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>정말 탈퇴하시겠습니까?</h3>
            <span class="close" onclick="closeDeleteModal()">&times;</span>
        </div>
        <p>탈퇴 시 회원 정보는 되돌릴 수 없습니다.</p>
        <form th:action="@{/user}" method="post">
            <input type="hidden" name="_method" value="delete">
            <input type="hidden" id="loginId" name="loginId" th:value="${user.loginId}">

            <label for="delPassword">비밀번호:</label>
            <input type="password" id="delPassword" name="delPassword" required>

            <div class="button-group2">
                <button type="submit">확인</button>
                <button type="button" onclick="closeDeleteModal()">취소</button>
            </div>

            <div th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></div>
        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/mypage.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <script src="/js/userApi.js"></script>
</head>
<body>

<!-- 헤더 -->
<header th:replace="~{/fragment/header :: headerFragment}"></header>

<!-- 폼 컨테이너 -->
<div class="form-container">
    <form th:action="@{/user}" th:object="${user}" method="post">
        <input type="hidden" name="_method" value="patch" />
        <label for="name">이름</label>
        <input type="text" id="name" name="name" th:value="${user.name}">

        <label for="id">아이디</label>
        <input type="text" id="id" name="id" th:value="${user.id}" readonly> <!-- readonly : 읽기 전용, 수정 불가 -->

        <label for="email">이메일</label>
        <input type="text" id="email" name="email" th:value="${user.email}">

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호 입력">

        <label for="re_password">비밀번호 확인</label>
        <input type="password" id="re_password" name="re_password" placeholder="비밀번호 재입력">

        <!-- 버튼 그룹 -->
        <div class="button-group">
            <button type="submit">수정</button>
            <button type="button" onclick="location.href='/cancel'">취소</button>
        </div>
    </form>
</div>
</body>
</html>

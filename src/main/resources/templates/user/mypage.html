<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/mypage.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
</head>
<body>

<!-- 헤더 -->
<header th:replace="~{/fragment/header :: headerFragment}"></header>

<!-- 폼 컨테이너 -->
<div class="form-container">
    <form action="/updateProfile" method="post">
        <label for="name">name</label>
        <input type="text" id="name" name="name" value="get">

        <label for="id">id</label>
        <input type="text" id="id" name="id" value="get" readonly> <!-- readonly :  읽기 전용, 수정 불가 -->

        <label for="email">email</label>
        <input type="text" id="email" name="email" value="get">

        <label for="password">password</label>
        <input type="password" id="password" name="password" value="get">

        <label for="re_password">Re_password</label>
        <input type="password" id="re_password" name="re_password" value="get">

        <!-- 버튼 그룹 -->
        <div class="button-group">
            <button type="submit">수정</button>
            <button type="button" onclick="location.href='/cancel'">취소</button>
        </div>
    </form>
</div>

<script>
    function updateProfile(event) {
        event.preventDefault();

        // 비밀번호 확인
        const password = document.getElementById('password').value;
        const rePassword = document.getElementById('re_password').value;

        if (password !== rePassword) {
            alert('비밀번호가 일치하지 않습니다.');
            return;
        }

        // 변경된 데이터만 포함하는 객체 생성
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value
        };

        // 비밀번호가 입력된 경우에만 포함
        if (password) {
            formData.password = password;
        }

        fetch('/api/user/profile', {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) {
                    alert('프로필이 업데이트되었습니다.');
                    location.reload(); // 페이지 새로고침
                } else {
                    alert('프로필 업데이트에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('오류가 발생했습니다.');
            });
    }
</script>
</body>
</html>

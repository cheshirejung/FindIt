<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>게시판 수정 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f8f8;
    }

    .container {
      width: 500px;
      text-align: center;
    }

    .title {
      color: #8e44ad;
      font-size: 28px;
      margin-top: 20px;
    }

    .input-box {
      width: 100%;
      padding: 15px;
      border-radius: 5px;
      font-size: 18px;
    }

    .input-box input {
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      font-size: 18px;
      border: 1px solid #8e44ad;
      outline: none;
    }

    .file-box input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .buttons button {
      width: 45%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .register-btn {
      background-color: #d5f5e3;
      color: #2c3e50;
    }

    .cancel-btn {
      background-color: #d5f5e3;
      color: #2c3e50;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 헤더 -->
  <div class="title">게시판 수정</div>

  <form action="/update-board" method="POST" enctype="multipart/form-data">
    <div class="input-box">
      <!-- 기존 게시판 이름을 불러와서 입력 필드에 표시 -->
      <input type="text" name="boardName" value="기존 게시판 이름" placeholder="게시판 이름을 입력해 주세요"><br>
      <!-- 기존 파일을 불러와서 첨부파일 필드로 표시 -->
      <input type="file" name="boardFile">
    </div>

    <div class="buttons">
      <button class="register-btn" type="submit">수정</button>
      <button class="cancel-btn" type="button" onclick="window.history.back();">취소</button>
    </div>
  </form>
</div>
</body>
</html>
